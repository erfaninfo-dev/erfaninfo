<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/navbar.css">
</head>
<body>
  <nav class="main-navbar">
    <div class="navbar-content">
      <div class="navbar-group">
        <div class="navbar-logo">
          <a href="/">
            <img src="/static/images/logo.png" alt="لوگو" />
          </a>
        </div>
        <ul class="navbar-links">
          <li><a href="/" data-key="navbar-home">صفحه اصلی</a></li>
          <li><a href="#" data-key="navbar-grammar">تمرین گرامر</a></li>
        </ul>
      </div>
      <div class="navbar-actions">
        <button class="navbar-icon-btn navbar-search-icon" aria-label="جستجو">
          <svg width="24" height="24" fill="none" stroke="#2c3e50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="7"/>
            <line x1="16.5" y1="16.5" x2="21" y2="21"/>
          </svg>
        </button>
        <a href="/login" class="navbar-icon-btn navbar-login-icon" aria-label="ورود یا عضویت" data-key="navbar-login">
          <svg width="24" height="24" fill="none" stroke="#2c3e50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="8" r="4"/>
            <path d="M4 20c0-4 16-4 16 0"/>
          </svg>
        </a>
      </div>
    </div>
  </nav>
  <script src="/static/js/navbar.js"></script>
</body>
</html>
